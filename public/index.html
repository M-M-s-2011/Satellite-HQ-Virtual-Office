<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/png" src="favicon.ico" />
  </head>

  <body>
    <!-- the below script disables the enter key. -->
    <script type='text/javascript'>
      document.onkeydown = function (e) {
        var key = e.charCode || e.keyCode;
        if (key == 13) { 
          e.preventDefault();
        }         
      }
      </script>
    <div><img src="/assets/backgrounds/satellite-hq.png" alt="Banner" /></div>
    <div id="parent">
      <div id="videocontainer">
        <!--a chat form box goes here-->
        <div id="videoRoom">
          <div>
            <h4>MY VIDEO</h4>
            <div id="selfvideo">
              <video id="myvideo" className="videos" muted></video>
            </div>
          </div>
        </div>
        <div id="peerRoom">
          <div>
            <h4>PEER VIDEOS</h4>
            <div id="peervideos"></div>
          </div>
        </div>
        <div id="button-div">
          <div id="join-button-div" class="inactive">
            <button id="join-button" disabled>Join Video</button>
          </div>
          <div id="leave-button-div" class="inactive">
            <button id="leave-button" disabled>Leave Video</button>
          </div>
        </div>
      </div>
      <br />
      <div id="mygame"></div>
      <br />
      <div id="chatbox">
        <h4>OFFICE CHAT</h4>
        <div id="message-display"></div>
        <textarea id="chat" name="chat"></textarea>
        <button id="submit-memo-btn">Send</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
