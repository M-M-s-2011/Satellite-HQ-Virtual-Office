<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/png" src="favicon.ico" />

  </head>

  <body>

    <div><img src="/assets/backgrounds/satellite-hq.png" alt="Banner" /></div>
    <div id="parent">
      <div id="videocontainer">
        <!--a chat form box goes here-->
        <div id="videoRoom">
          <div>
            <h4>My Video</h4>
            <div id="selfvideo">
              <video id="myvideo" className="videos" muted></video>
            </div>
          </div>
        </div>
        <div id="peerRoom">
          <h4>Peer Video</h4>
          <video id="peervideo" className="videos" muted></video>
        </div>
      </div>
      <br />
      <div id="mygame"></div>
      <br />
      <div id="chatbox">
        <h4>My Chatroom</h4>
        <div>
          <p>This is where the messages go</p>
        </div>
        <!-- <input type="text/javascript" name="chat" />
        <button>Send</button> -->
      </div>
      

    </div>
    <div id="button-container">
      <div id="buttons">
        <button id="close">Close</button>
        <button id="joinVid">Join Video Call</button>
        <button id="joinChat">Join Text Chat</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js" charset="utf-8"></script>
    <script src="snackbar/snackbar.js"></script>
  </body>
</html>
